<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di>
<head>

    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body>

<div class="container" ng-controller="ScheduleController as schedules">
    <h1 class="page-header">Schedule of the day</h1>
    <div class="text-center">
        <button ng-click="schedules.changeChannel('ruv')" class="btn btn-default">RÚV</button>
        <button ng-click="schedules.changeChannel('ruvithrottir')" class="btn btn-default">RÚV Íþróttir</button>
        <button ng-click="schedules.changeChannel('stod2')" class="btn btn-default">Stöð 2</button>
        <button ng-click="schedules.changeChannel('stod2sport')" class="btn btn-default">Stöð 2 Sport</button>
        <button ng-click="schedules.changeChannel('stod2sport2')" class="btn btn-default">Stöð 2 Sport 2</button>
        <button ng-click="schedules.changeChannel('stod2gull')" class="btn btn-default">Stöð 2 Gull</button>
        <button ng-click="schedules.changeChannel('stod2bio')" class="btn btn-default">Stöð 2 Bíó</button>
        <button ng-click="schedules.changeChannel('stod3')" class="btn btn-default">Stöð 3</button>
        <button ng-click="schedules.changeChannel('skjar1')" class="btn btn-default">Skjár Einn</button>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <th>Start Time:</th>
            <th>Title:</th>
            <th>Description:</th>
            <th>Duration:</th>
        </thead>
        <tbody>
            <tr ng-repeat="show in schedules.schedule">
                <td>{{ show.startTime | date:'H:mm'}}</td>
                <td>{{ show.title }} <br ng-show="show.originalTitle"><small>{{ show.originalTitle }}</small></td>
                <td>{{ show.description }}</td>
                <td>{{ show.duration | date:'h:mm'}}</td>
            </tr>
        </tbody>
    </table>
    
</div>

<script type="text/javascript" src="vendor/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
